<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>December Market</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<input id="id" th:value="${board.id}" type="hidden">
    <div class="score-board">
        <header class="score-board_header">
            <div class="score-board_title">
                championship
            </div>
        </header>
        <div class="score-board_body">
            <div class="score-board_team">
                <span th:text="${board.homeName}"/>
            </div>
            <div class="score-board_score">
                <span id="homeScore" th:text="${board.homeScore}"/>
                <span id="period" th:text="${board.period}"/>
                <span id="awayScore" th:text="${board.awayScore}"/>
            </div>
            <div class="score-board_team">
                <span th:text="${board.awayName}"/>
            </div>
        </div>
        <footer class="score-board_footer">
            <div class="score-board_timer">
          <span>
            <label id="time" th:text="${#numbers.formatInteger(board.currentTime/60, 2) + ':' + #numbers.formatInteger(board.currentTime%60, 2)}"/>
          </span>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        function getBoard() {
            $.ajax({
                type: "GET",
                url: "/hockey/get_board",
                data: {id: document.getElementById("id").value},
                success: result => {
                    $("#homeName").val(result.homeName)
                    $("#awayName").val(result.awayName)
                    $("#homeScore").text(result.homeScore)
                    $("#time").text(String(~~(result.currentTime / 60)).padStart(2, '0') + ':' + String(result.currentTime % 60).padStart(2, '0'))
                    $("#awayScore").text(result.awayScore)
                    $("#period").text(result.period)
                    // if (result.period < 4) $("#period").text(result.period)
                    // else $("#period").text('OT');
                }
            });
        }
        setInterval(getBoard,1000);
    </script>
</body>
</html>
