<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</head>

<body>
<table class="table table-hover">
    <tbody>
    <tr>
        <td th:text="${board.homeName}"/>
        <td>
            <button type="button" class="btn btn-primary">+</button>
            <button type="button" class="btn btn-primary">-</button>
<!--            <label id="seconds" th:text="${minutes} + ':' + ${seconds}"/>-->
            <label id="minutes" th:text="${minutes}"/> : <label id="seconds" th:text="${seconds}"/>
            <button type="button" class="btn btn-primary">+</button>
            <button type="button" class="btn btn-primary">-</button>
        </td>
        <td th:text="${board.awayName}"/>
    </tr>

    <tr>
        <td>
            <label id="homeScore" th:text="${homeScore}"/>
            <form th:action="@{/hockey/plus}" method="POST">
            <button name="action" value="plus" type="submit" class="btn btn-primary">+</button>
            <button name="action" value="minus" type="submit" class="btn btn-primary">-</button>
            </form>
        </td>
        <td>
            <label th:text="${period}"/>
            <button type="button" class="btn btn-primary">+</button>
            <button type="button" class="btn btn-primary">-</button>
        </td>
        <td>
            <label th:text="${awayScore}"/>
            <button type="button" class="btn btn-primary">+</button>
            <button type="button" class="btn btn-primary">-</button>
        </td>
    </tr>
    </tbody>
</table>

<a id="start" class="btn btn-primary" th:text="${ss}"/>

</body>
</html>
