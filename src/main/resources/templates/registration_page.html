<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <header th:insert="fragments/menu :: menu"/>

    <form th:action="@{/registration}" th:object="${user}" th:method="POST" class="form">

        <input type="text" placeholder="Nickname" th:field="*{nickname}" class="form-control">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"/>

        <input type="email" placeholder="Email" th:field="*{email}" class="form-control">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
        <div class="alert alert-danger" th:if="${registrationError != null}" th:text="${registrationError}"/>

        <input type="password" name="password" th:field="*{password}" placeholder="Password" class="form-control">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>

        <input type="password"  name="confirm" placeholder="Confirm password" class="form-control">
        <div class="alert alert-danger" th:if="${confirm != null}" th:text="${confirm}"/>

        <input type="submit"  class="btn btn-success" value="Sign up">
    </form>

</body>
</html>
