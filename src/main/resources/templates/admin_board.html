<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</head>

<body>
    <div th:insert="fragments/menu :: menu"></div>

    <form th:action="@{/hockey/plus}" method="POST">
        <input name="id" th:value="${board.id}" type="hidden" class="form-control">
        <table class="table table-hover" >
            <tbody>
                <tr>
                    <td><input th:value="${board.homeName}" name="homeName" type="text" class="form-control"></td>
                    <td>
                        <button name="action" value="minutesPlus" type="submit" class="btn btn-primary">+</button>
                        <button name="action" value="minutesMinus" type="submit" class="btn btn-primary">-</button>
                        <label id="time" th:text="${#numbers.formatInteger(ttt/60, 2) + ':' + #numbers.formatInteger(ttt%60, 2)}"/>
                        <button name="action" value="secondsPlus" type="submit" class="btn btn-primary">+</button>
                        <button name="action" value="secondsMinus" type="submit" class="btn btn-primary">-</button>
                    </td>
                    <td><input th:value="${board.awayName}" name="homeName" type="text" class="form-control"></td>
                </tr>

                <tr>
                    <td>
                        <button id="homeScorePlus" name="action" value="homeScorePlus" type="submit" class="btn btn-primary">+</button>
                        <label id="homeScore" th:text="${board.homeScore}"/>
                        <button name="action" value="homeScoreMinus" type="submit" class="btn btn-primary">-</button>
                    </td>
                    <td>
                        <button name="action" value="periodPlus" type="submit" class="btn btn-primary">+</button>
                        <label id="period" th:text="${board.period}"/>
                        <button name="action" value="periodMinus" type="submit" class="btn btn-primary">-</button>
                    </td>
                    <td>
                        <button name="action" value="awayScorePlus" type="submit" class="btn btn-primary">+</button>
                        <label id="awayScore" th:text="${board.awayScore}"/>
                        <button name="action" value="awayScoreMinus" type="submit" class="btn btn-primary">-</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <input type="checkbox" name="isCountdownModeSelected" th:checked="${isCountdownModeSelected}" class=""/>
<!--        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">-->
<!--        <label class="form-check-label" for="defaultCheck1">-->
<!--            Default checkbox-->
<!--        </label>-->
        <input th:field="${board.maxTime}" name="maxTime" type="number" class="form-control">
    </form>

<!--    <form th:action="@{/hockey/start}" method="POST">-->
<!--        <input th:value="${board.id}" name="id" type="hidden" class="form-control">-->
        <button id="startStop" type="submit" class="btn btn-danger" th:text="${startStop}"/>
<!--    </form>-->

</body>
</html>
