<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>December Market</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</head>

<body>
<div class="score-board">
    <header class="score-board_header">
        <div class="score-board_title">
            championship
        </div>
    </header>
    <div class="score-board_body">
        <div class="score-board_team">
            <span th:text="${board.homeName}"/>
        </div>
        <div class="score-board_score">
            <span id="homeScore" th:text="${homeScore}"/>
            <span id="period" th:text="${period}"/>
            <span id="awayScore" th:text="${awayScore}"/>
        </div>
        <div class="score-board_team">
            <span th:text="${board.awayName}"/>
        </div>
    </div>
    <footer class="score-board_footer">
        <div class="score-board_timer">
      <span>
        <label id="time" th:text="${#numbers.formatInteger(minutes, 2) + ':' + #numbers.formatInteger(seconds, 2)}"/>
      </span>
        </div>
    </footer>
</div>

</body>
</html>
